<div class="ubcpi_block">
	<div class="revise" ng-controller="ReviseController">
	<p>Question: {{question_text}}</p>
	<form>
		<ul>
			<li data-ng-repeat="(ix, option) in options">
				<input name="q" id="{{appId}}_option_{{ix}}" type="radio" value="{{ix}}"/>
				<label for="{{appId}}_option_{{ix}}">{{option}}</label>
			</li>
		</ul>
		<input disabled='disabled' type='button' class='ubcpi_submit' value='Next Step' />
	</form>
</div>
