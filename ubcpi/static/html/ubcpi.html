<div class="ubcpi_block">
	<div class="revise" data-ng-controller="ReviseController as rc">
        <span>status = {{rc.status()}}</span>
        <div ng-if="rc.status() == rc.STATUS_NEW || rc.status() == rc.STATUS_ANSWERED">
            <p>Question: {{question_text}}</p>

            <div ng-if="rc.status() == rc.STATUS_ANSWERED">
                <p>other answers</p>
            </div>
            <form>
                <ul>
                    <li data-ng-repeat="option in options">
                        <input type="radio" id="{{appId}}_option_{{$index}}" name="q" data-ng-model="rc.answer" value="{{$index}}">
                        <label for="{{appId}}_option_{{$index}}">{{option}}</label>
                    </li>
                </ul>
                <input data-ng-disabled="rc.disableSubmit()" type='button' class='ubcpi_submit' value='Next Step' data-ng-click="rc.clickSubmit($event)" />
            </form>
        </div>
        <div ng-if="rc.status() == rc.STATUS_REVISED" ng-init="rc.getStats()">
			<h3>Original Answers</h3>
			<div ng-repeat="(option,numResp) in rc.stats.original">
				{{option}} - {{numResp}}
			</div>
			<h3>Revised Answers</h3>
			<div ng-repeat="(option,numResp) in rc.stats.revised">
				{{option}} - {{numResp}}
			</div>
        </div>
	</div>
</div>
