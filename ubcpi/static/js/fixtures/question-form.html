<h2 class="question-text">Question:</h2>

<pre class="ubcpipre ng-binding ng-scope" ng-bind-html="question_text.text" ng-if="question_text.text">What is the answer to life, the universe and everything?</pre>

<form name="answerForm" class="choicegroup your-answer-and-rationale ng-pristine ng-invalid ng-invalid-required">
    <h3>Your Response <!-- ngIf: rc.status() == rc.STATUS_NEW --><span class="inline-hint ng-scope" ng-if="rc.status() == rc.STATUS_NEW">(You may change this response if you wish in the next step)</span><!-- end ngIf: rc.status() == rc.STATUS_NEW --></h3>
    <fieldset role="radiogroup" aria-label="">
        <label class="ubcpi-label ubcpi-answer ng-scope" data-ng-repeat="option in options track by $index">
            <input class="ubcpi-field ng-pristine ng-untouched ng-valid" type="radio" name="q" data-ng-model="rc.answer" value="0" integer="">

            <p ng-if="option.text" class="ng-binding ng-scope">21</p>

        </label>
		<label class="ubcpi-label ubcpi-answer ng-scope" data-ng-repeat="option in options track by $index">
            <input class="ubcpi-field ng-pristine ng-untouched ng-valid" type="radio" name="q" data-ng-model="rc.answer" value="1" integer="">

            <p ng-if="option.text" class="ng-binding ng-scope">42</p>

        </label>
		<label class="ubcpi-label ubcpi-answer ng-scope" data-ng-repeat="option in options track by $index">
            <input class="ubcpi-field ng-pristine ng-untouched ng-valid" type="radio" name="q" data-ng-model="rc.answer" value="2" integer="">

        </label>

    </fieldset>

    <label class="ubcpi-label" for="ubcpi_1_rationale">Please explain your selection</label>
    <textarea class="ubcpi-field ubcpi-rationale ng-pristine ng-untouched ng-invalid ng-invalid-required" id="ubcpi_1_rationale" name="rationale" data-ng-model="rc.rationale" required=""></textarea>

    <input data-ng-disabled="answerForm.$invalid || rc.disableSubmit()" type="button" class="ubcpi_submit" value="Next Step" data-ng-click="rc.clickSubmit($event)" disabled="disabled">
    <br>

</form>
